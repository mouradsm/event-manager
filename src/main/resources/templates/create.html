<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Event Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0">
            <input th:name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container my-5">
    <h2 class="mb-5">New Event</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/createevent}" th:object="${event}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Description">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date" class="col-form-label">Date</label>
                        <input type="text" th:field="*{date}" class="form-control" id="date"
                               placeholder="Date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="eventType">Event type </label>
                        <select  class="custom-select" id="eventType" th:field="${event.type}" name="eventType" required>
                            <option value="" selected hidden>Select type</option>
                            <option value="PARTY">PARTY</option>
                            <option value="WORKSHOP">WORKSHOP</option>
                            <option value="SEMINAR">SEMINAR</option>
                            <option value="NETWORKING">NETWORKING</option>
                        </select>

                    </div>

                    <!--                <label for="eventType">Event type: </label>-->
                    <!--                <select id="eventType" th:field="${event.type}" style="width: -webkit-fill-available;"-->
                    <!--                        name="eventType" required>-->
                    <!--                    <option value="" selected hidden>Select type</option>-->
                    <!--                    <option value="PARTY">PARTY</option>-->
                    <!--                    <option value="WORKSHOP">WORKSHOP</option>-->
                    <!--                    <option value="SEMINAR">SEMINAR</option>-->
                    <!--                    <option value="NETWORKING">NETWORKING</option>-->

                    <!--                </select><br><br>-->
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Event">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.4-beta.33/jquery.inputmask.min.js"></script>

<script>
    $(":input").inputmask();

    $("#date").inputmask({"mask": "99/99/9999"});
</script>
</body>
</html>
