<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Events List Page</title>
</head>
<body>
<h1>event</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>

    <tr th:each="event : ${events}">
        <td th:text="${event.name}"></td>
        <td th:text="${event.type}"></td>
    </tr>
</table>

</body>
</html>
